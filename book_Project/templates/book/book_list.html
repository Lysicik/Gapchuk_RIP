<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>




</head>
<body>

<div class="alert alert-info" role="alert">
  <h1>ДОБРО  ПОЖАЛОВАТЬ  В  ДОМАШНЮЮ  БИБЛИОТЕКУ!!!</h1>
</div>


{% for book in book_list %}
    <ul class="list-group">
       <div class="alert alert-info" role="alert"> <li class="list-group-item">
          <a href="{% url "book" pk=book.pk %}" class="editContent">
         {{ book.title }}
        </a>
           {{ '-' }}
            {% for  authors in book.authors.all %}
                {{ authors.name }}
            {% endfor %}
        </li>
       </div>
    </ul>
{% endfor %}


<button type="button" class="btn btn-info"><a href="/admin">Назад</a></button>



</body>
</html>
